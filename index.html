<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">JUSTIN CHEUNG</div>
        <div class="menu">&#9776;</div>

    <section class="hero">
        <h1>Welcome to my Project Portfolio</h1>

            Featured on this website are some of my **engineering and programming** projects.
            This portfolio includes personal projects, coursework, and professional experiences.
        </p>
    </section>

    <section class="projects">
        <div class="project" onclick="openModal('CNC Machining', 'Details about CNC machining project.')">
            <h2>CNC MACHINING</h2>

            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>

    <script src="script.js"></script>
